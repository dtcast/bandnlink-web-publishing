<!DOCTYPE html>
<html>
  <head>
    <title>Band&Cast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" type="text/css" href="lib/fullpage/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <header class="border">
      <a class="logo" href="./index.html">Band<span>&</span>Cast</a>
      <ul class="menus">
        <li>
          <a href="./campaign.html">캠페인</a>
        </li>
        <li>
          <a href="./insight.html">#인사이트</a>
        </li>
        <li>
          <a href="./cs_notice_list.html">고객센터</a>
        </li>
        <li>
          <a href="./login.html">로그인</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="page find-id-pw-page">
        <div class="container">
          <h2>아이디/비밀번호 찾기</h2>
          <ul class="menu-tabs mt-20">
            <li class="active">아이디 찾기</li>
            <li>비밀번호 찾기</li>
          </ul>
          <form class="form mt-30">
            <div>
              <label>이름</label>
              <input type="text" class="input" />
            </div>
            <div class="mt-10">
              <label>이메일</label>
              <input type="text" class="input" />
            </div>
            <hr class="mt-30" />
            <button
              class="btn btn-primary mt-20"
              onclick="location.href='./signup.html'"
            >
              아이디 찾기
            </button>
          </form>
          <form class="form mt-30" style="display: none">
            <div class="mt-10">
              <label>아이디</label>
              <input type="text" class="input" />
            </div>
            <div class="mt-10">
              <label>이메일</label>
              <input type="text" class="input" />
            </div>
            <hr class="mt-30" />
            <button
              class="btn btn-primary mt-20"
              onclick="location.href='./signup.html'"
            >
              비밀번호 찾기
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="logo">Band<span>&</span>Cast</p>
        <p class="item mt-20">
          <span>대표자 : 홍길동</span>
          <span>주소 : 서울특별시 강남구 역삼동</span>
        </p>
        <p class="item">
          <span>이메일 : abc@abc.com</span>
          <span>사업자등록번호 : 123-123-1234</span>
          <span>등록일 : 2023. 01. 01 </span>
        </p>
        <p class="item">Copyright(c) 2022 Band&Cast All Rights Reserved.</p>
      </div>
    </footer>
    <script>
      $(function () {
        var j = $(".find-id-pw-page");
        j.find(".menu-tabs > li").click(function () {
          $(".menu-tabs > li").removeClass("active");
          $(this).addClass("active");

          j.find(".form").hide();
					j.find(".form").eq($(this).index()).show();
        });
      });
    </script>
  </body>
</html>
