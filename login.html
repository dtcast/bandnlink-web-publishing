          <input
            type="text"
            class="input id-input mt-20"

          />

            <i class="el-icon-error"></i>
            비밀번호를 입력하세요
          </p>
          <div class="check-area mt-20">
            <input type="checkbox" id="auto-login-check" />
            <label for="auto-login-check">자동 로그인</label>
            <div class="space"></div>
            <a class="find-pw" href="./find_id_pw.html">아이디/비밀번호 찾기</a>
          </div>
          <div class="btn btn-primary mt-20">로그인</div>
          <hr class="my-20" />
          <div class="btn" onclick="location.href='./signup.html'">
            가입하기
