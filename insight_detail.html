  <style>
    #chart {
      position: relative;
      width: 800px;
    }
  </style>
  <script>
    let selectedSet = new Set();

    const data = [
      {
        "id": 1,
        "name": "맛집",
        "size": 80,
        "depth": 1,
        "postCount": 10
      },
      {
        "id": 2,
        "name": "분위기",
        "size": 80,
        "depth": 1,
        "postCount": 10
      },
      {
        "id": 3,
        "name": "인테리어",
        "size": 60,
        "parentIds": [1, 2],
        "depth": 2,
        "postCount": 10
      },
      {
        "id": 4,
        "name": "데이트",
        "size": 60,
        "parentIds": [1, 2],
        "postCount": 10
      },
      {
        "id": 5,
        "name": "디저트",
        "size": 50,
        "parentIds": [1, 2],
        "depth": 2
      },
      {
        "id": 6,
        "name": "카페",
        "size": 40,
        "parentIds": [4],
        "depth": 2
      },
      {
        "id": 7,
        "name": "압구정",
        "size": 40,
        "parentIds": [4],
        "depth": 2
      },
      {
        "id": 8,
        "name": "파스타",
        "size": 40,
        "parentIds": [4],
        "depth": 3
      },
      {
        "id": 9,
        "name": "로데오 거리",
        "size": 30,
        "parentIds": [7],
        "depth": 4
      },
      {
        "id": 10,
        "name": "신사동",
        "size": 30,
        "parentIds": [7],
        "depth": 4
      },
      {
        "id": 11,
        "name": "현대 백화점",
        "size": 30,
        "parentIds": [7],
        "depth": 4
      }
    ];

		const networkGraph = {
      createGrapth: () => {
        const nodes = data.map(Object.create);

        const links = data.filter(row => {
          return row.parentIds !== undefined;
        }).map(row => {
          return row.parentIds.map(parentId => {
            return Object.create({
              source: parentId,
              target: row.id,
            });
          });
        }).flat();

        const width = 800;
        const height = 800;
        
        const simulation = d3.forceSimulation(nodes)
          .force('link', d3.forceLink(links).id(row => row.id))
          .force('charge', d3.forceManyBody().strength(-100))
          .force('center', d3.forceCenter(width / 2, height / 2))
          .force('collide', d3.forceCollide().radius(row => row.size * 1.3));

        const svg = d3.select('#chart > svg')
          .attr('viewBox', [0, 0, width, height])
          .style('visibility', 'hidden');
        
        setTimeout(() => {
          svg.style('visibility', 'visible');
          d3.select('#chart > .loading-spinner')
            .style('display', 'none');
        }, 2000);
        
        const gHolder = svg.append('g')
          .attr('class', 'g-holder');
        
        const link = gHolder.append('g')
          .attr('stroke', '#999')
          .attr('stroke-opacity', 0.6)
          .selectAll('line')
          .data(links)
          .join('line')
          .attr('stroke-width', 2)
          .attr('stroke-dasharray', 2.67372);

        const defs = svg.append('defs');

        const filter = defs.append('filter')
          .attr('id', 'drop-shadow')
          .attr('height', '130%');
        
        filter.append("feGaussianBlur")
          // .attr("in", "SourceAlpha")
          .attr("stdDeviation", 3)
          .attr("result", "blur");

        filter.append("feOffset")
          .attr("in", "blur")
          .attr("dx", 0)
          .attr("dy", 0)
          .attr("result", "offsetBlur");

        const feMerge = filter.append("feMerge");

        feMerge.append("feMergeNode")
          .attr("in", "offsetBlur")
        feMerge.append("feMergeNode")
          .attr("in", "SourceGraphic");
        
        const node = gHolder.append('g')
          .attr('class', 'circle-node-holder')
          .selectAll('g')
          .data(nodes)
          .enter()
          .append('g')
          .each(function (row) {
            if (row.depth === 1) selectedSet.add(row.name);

            const circle = d3.select(this)
              .append('circle')
              .attr('r', row.size)
              .attr('fill', row.depth === 1 ? '#3182F6' : '#4C5864')
              .style('filter', 'url(#drop-shadow)')
              .style('cursor', 'pointer');

            const text = d3.select(this)
              .append('text');
            
            let lineNumber = 0;

            if (row.name.includes(' ')) {
              const words = row.name.split(' ');

              words.forEach(word => {
                text.append('tspan')
                .attr('x', 0)
                .attr('y', 0)
                .attr('dy', (++lineNumber * 14) - (words.length * 8)).text(word)
                .style('text-anchor', 'middle')
                .style('font-size', ['20px', '16px', '14px', '12px'][row.depth - 1])
                .style('font-weight', '700')
                .style('fill', '#fff')
                .attr('class', 'node-label');
              });
            } else {
              text.text(row.name)
                .attr('dy', 6)
                .style('text-anchor', 'middle')
                .style('font-size', ['20px', '16px', '14px', '12px'][row.depth - 1])
                .style('font-weight', '700')
                .style('fill', '#fff')
                .attr('class', 'node-label');
            }
            
            d3.select(this)
              .on('click', () => {
                if (selectedSet.has(row.name)) {
                  circle.attr('fill', '#4C5864');
                  selectedSet.delete(row.name);
                } else {
                  circle.attr('fill', row.depth === 1 ? '#3182F6' : '#09CC7A');
                  selectedSet.add(row.name);
                }
              });

            if (row.postCount !== undefined) {
              const tooltip = d3.select(this)
                .append('rect');
              const text = d3.select(this)
                .append('text')
                .text(row.postCount);
              
              const textBBox = text.node().getBBox()

              text
                .attr('x', 0)
                .attr('y', -row.size)
                .attr('dy', -7)
                .attr('fill', '#ffffff')
                .style('text-anchor', 'middle')
                .style('opacity', 0);
              
              const tooltipWidth = textBBox.width + 15;
              const tooltipHeight = textBBox.height + 5;

              tooltip
                .style('opacity', 0)
                .attr('width', tooltipWidth)
                .attr('height', tooltipHeight)
                .attr('x', -(tooltipWidth / 2))
                .attr('y', Number(text.attr('y')) - tooltipHeight)
                .attr('rx', 8)
                .attr('ry', 8);
              
              d3.select(this)
                .on('mouseover', () => {
                  tooltip.transition().duration(200).style('opacity', 1);
                  text.transition().duration(200).style('opacity', 1);
                })
                .on('mouseout', () => {
                  tooltip.transition().duration(300).style('opacity', 0);
                  text.transition().duration(300).style('opacity', 0);
                });
            }
          }).call(networkGraph.drag(simulation));
        
        simulation.on('tick', () => {
          link.attr('x1', row => row.source.x)
            .attr('y1', row => row.source.y)
            .attr('x2', row => row.target.x)
            .attr('y2', row => row.target.y);
          
          node.attr('transform', row => `translate(${row.x}, ${row.y})`);
        });

        return svg.node();
      },
      drag: (simulation) => {
        function dragstarted(row) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();

          row.fx = row.x;
          row.fy = row.y;
        }

        function dragged(row) {
          row.fx = d3.event.x;
          row.fy = d3.event.y;
        }

        function dragended(row) {
          if (!d3.event.active) simulation.alphaTarget(0);

          row.fx = null;
          row.fy = null;
        }

        return d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended);
      }
    }

    networkGraph.createGrapth();
  </script>
